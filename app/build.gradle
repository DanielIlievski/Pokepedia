plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'androidx.navigation.safeargs'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
}

android {
    namespace 'com.echo.pokepedia'
    compileSdk Android.compileSdk

    defaultConfig {
        applicationId Android.appId
        minSdk Android.minSdk
        targetSdk Android.targetSdk
        versionCode Android.versionCode
        versionName Android.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation AndroidX.coreKtx
    implementation AndroidX.appCompat
    implementation Google.material
    implementation ConstraintLayout.constraintLayout
    implementation Firebase.crashlyticsKtx
    implementation Firebase.analyticsKtx
    implementation ViewModel.lifecycleVmKtx
    testImplementation Junit.junit4
    androidTestImplementation JunitTest.junitTest
    androidTestImplementation Espresso.espressoCore
    implementation NavigationComponent.navigationFragmentKtx
    implementation NavigationComponent.navigationUiKtx
    implementation Hilt.hilt
    kapt Hilt.hiltCompiler
}

kapt {
    correctErrorTypes true
}